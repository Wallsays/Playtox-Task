<wicket:extend>
    <div id="contacts">
        <div class="contact">
            <table>
                <tr>
                    <td>
                        <b>
                            <span wicket:id="firstName"></span>
                            <span wicket:id="lastName"></span>
                        </b>
                    </td>
                    <td align="right" class="manage-contact-links">
                        <b>
                            <a wicket:id="edit" href="#">Изменить</a>
                            <a wicket:id="delete" href="#">Удалить</a>
                        </b>
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail
                    </td>
                    <td wicket:id="email"></td>
                </tr>
                <tr>
                    <td>
                        Заметка
                    </td>
                    <td wicket:id="notes"></td>
                </tr>
                <tr>
                    <td>
                        Группа
                    </td>
                    <td wicket:id="group"></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:extend>
